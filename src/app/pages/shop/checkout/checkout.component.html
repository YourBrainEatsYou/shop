<app-header></app-header>

<div class="container">
  <h1 class="h2 container-title">Checkout</h1>
  <form [formGroup]="checkoutForm">
    <section class="main-content">
      <div class="user-information">
        <div class="billing-address card">
          <h2 class="h3">Billing address</h2>
          <div class="form">
            <div class="form-control">
              <label>Gender</label>
              <div class="form-radio">
                <label class="radio-button">
                  <input formControlName="gender" name="gender" type="radio" value="{{MALE}}">
                  <span class="radio-button-value">{{MALE | titlecase}}</span>
                </label>
                <label class="radio-button">
                  <input formControlName="gender" name="gender" type="radio" value="{{FEMALE}}">
                  <span class="radio-button-value">{{FEMALE | titlecase}}</span>
                </label>
                <label class="radio-button">
                  <input formControlName="gender" name="gender" type="radio" value="{{OTHER}}">
                  <span class="radio-button-value">{{OTHER | titlecase}}</span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-control">
                <label for="forename">Forename</label>
                <input formControlName="forename" id="forename" type="text">
              </div>
              <div class="form-control">
                <label for="lastname">Lastname</label>
                <input formControlName="lastname" id="lastname" type="text">
              </div>
            </div>

            <div class="form-control">
              <label for="email">Mail</label>
              <input formControlName="email" id="email" type="text">
            </div>

            <div class="form-control">
              <label for="address">Street & Nr</label>
              <input formControlName="address" id="address" type="text">
            </div>
            <div class="form-group">
              <div class="form-control">
                <label for="zipCode">ZIP</label>
                <input formControlName="zipCode" id="zipCode" type="number">
              </div>
              <div class="form-control">
                <label for="city">City</label>
                <input formControlName="city" id="city" type="text">
              </div>
            </div>
          </div>
        </div>
        <div class="payment-type card">
          <h3>Payment</h3>
          <div class="form-radio form-radio--multy">
            <label class="radio-button">
              <input formControlName="paymentType" name="paymentType" type="radio" value="{{PREPAYMENT}}">
              <span class="radio-button-value">
                <span class="icon">
                  <svg aria-hidden="true" class="svg-inline--fa fa-money-bill-1" data-icon="money-bill-1"
                       data-prefix="far"
                       focusable="false" role="img" viewBox="0 0 576 512"
                       xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M400 256C400 317.9 349.9 368 288 368C226.1 368 176 317.9 176 256C176 194.1 226.1 144 288 144C349.9 144 400 194.1 400 256zM272 224V288H264C255.2 288 248 295.2 248 304C248 312.8 255.2 320 264 320H312C320.8 320 328 312.8 328 304C328 295.2 320.8 288 312 288H304V208C304 199.2 296.8 192 288 192H272C263.2 192 256 199.2 256 208C256 216.8 263.2 224 272 224zM0 128C0 92.65 28.65 64 64 64H512C547.3 64 576 92.65 576 128V384C576 419.3 547.3 448 512 448H64C28.65 448 0 419.3 0 384V128zM48 176V336C83.35 336 112 364.7 112 400H464C464 364.7 492.7 336 528 336V176C492.7 176 464 147.3 464 112H112C112 147.3 83.35 176 48 176z"
                      fill="currentColor"
                    ></path>
                  </svg>
                </span>
                {{PREPAYMENT | titlecase}}
              </span>
            </label>
            <label class="radio-button">
              <input formControlName="paymentType" name="paymentType" type="radio" value="{{PAYPAL}}">
              <span class="radio-button-value">
                <span class="icon">
                  <svg aria-hidden="true" class="svg-inline--fa fa-paypal" data-icon="paypal" data-prefix="fab"
                       focusable="false" role="img" viewBox="0 0 384 512"
                       xmlns="http://www.w3.org/2000/svg">
                    <path

                      fill="currentColor"
                    ></path></svg>
                </span>
                PayPal
              </span>
            </label>
            <label class="radio-button">
              <input formControlName="paymentType" name="paymentType" type="radio" value="{{STRIPE}}">
              <span class="radio-button-value">
                <span class="icon">
                  <svg aria-hidden="true" class="svg-inline--fa fa-cc-stripe" data-icon="cc-stripe" data-prefix="fab"
                       focusable="false" role="img" viewBox="0 0 576 512"
                       xmlns="http://www.w3.org/2000/svg">
                    <path

                      fill="currentColor"
                    ></path>
                  </svg>
                </span>
                Credit Card
              </span>

            <label class="radio-button">
              <input formControlName="paymentType" name="paymentType" type="radio" value="{{CRYPTO}}">
              <span class="radio-button-value">
                <span class="icon">
                  <svg aria-hidden="true" class="svg-inline--fa fa-coins" data-icon="coins" data-prefix="fas"
                       focusable="false" role="img" viewBox="0 0 512 512"
                       xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M512 80C512 98.01 497.7 114.6 473.6 128C444.5 144.1 401.2 155.5 351.3 158.9C347.7 157.2 343.9 155.5 340.1 153.9C300.6 137.4 248.2 128 192 128C183.7 128 175.6 128.2 167.5 128.6L166.4 128C142.3 114.6 128 98.01 128 80C128 35.82 213.1 0 320 0C426 0 512 35.82 512 80V80zM160.7 161.1C170.9 160.4 181.3 160 192 160C254.2 160 309.4 172.3 344.5 191.4C369.3 204.9 384 221.7 384 240C384 243.1 383.3 247.9 381.9 251.7C377.3 264.9 364.1 277 346.9 287.3C346.9 287.3 346.9 287.3 346.9 287.3C346.8 287.3 346.6 287.4 346.5 287.5L346.5 287.5C346.2 287.7 345.9 287.8 345.6 288C310.6 307.4 254.8 320 192 320C132.4 320 79.06 308.7 43.84 290.9C41.97 289.9 40.15 288.1 38.39 288C14.28 274.6 0 258 0 240C0 205.2 53.43 175.5 128 164.6C138.5 163 149.4 161.8 160.7 161.1L160.7 161.1zM391.9 186.6C420.2 182.2 446.1 175.2 468.1 166.1C484.4 159.3 499.5 150.9 512 140.6V176C512 195.3 495.5 213.1 468.2 226.9C453.5 234.3 435.8 240.5 415.8 245.3C415.9 243.6 416 241.8 416 240C416 218.1 405.4 200.1 391.9 186.6V186.6zM384 336C384 354 369.7 370.6 345.6 384C343.8 384.1 342 385.9 340.2 386.9C304.9 404.7 251.6 416 192 416C129.2 416 73.42 403.4 38.39 384C14.28 370.6 .0003 354 .0003 336V300.6C12.45 310.9 27.62 319.3 43.93 326.1C83.44 342.6 135.8 352 192 352C248.2 352 300.6 342.6 340.1 326.1C347.9 322.9 355.4 319.2 362.5 315.2C368.6 311.8 374.3 308 379.7 304C381.2 302.9 382.6 301.7 384 300.6L384 336zM416 278.1C434.1 273.1 452.5 268.6 468.1 262.1C484.4 255.3 499.5 246.9 512 236.6V272C512 282.5 507 293 497.1 302.9C480.8 319.2 452.1 332.6 415.8 341.3C415.9 339.6 416 337.8 416 336V278.1zM192 448C248.2 448 300.6 438.6 340.1 422.1C356.4 415.3 371.5 406.9 384 396.6V432C384 476.2 298 512 192 512C85.96 512 .0003 476.2 .0003 432V396.6C12.45 406.9 27.62 415.3 43.93 422.1C83.44 438.6 135.8 448 192 448z"
                      fill="currentColor"
                    ></path></svg>
                </span>
                {{CRYPTO | titlecase}}
              </span>
            </label>
          </div>
        </div>
      </div>
      <div class="cart">
        <div class="cart-summary card">
          <h2 class="h3">Cart summary</h2>
          <app-cart-summary></app-cart-summary>
        </div>
        <div class="cart-total card">
          TOTAL
        </div>
      </div>
    </section>
  </form>
</div>
